<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Page Accueil Personnalis√©e</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      color: #333;
      padding-bottom: 50px; /* Pour que le contenu ne soit pas cach√© par le footer fixe */
    }

    nav {
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav .logo {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    nav .nav-links {
      display: flex;
      gap: 20px;
    }

    nav .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav .nav-links a:hover {
      color: #007BFF;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .google-logo {
      width: 270px;
      margin: 50px 0 30px;
    }

    .search-bar {
      width: 100%;
      max-width: 600px;
      display: flex;
      align-items: center;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 15px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .search-bar input {
      border: none;
      outline: none;
      flex-grow: 1;
      font-size: 16px;
      padding: 6px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 12px;
    }

    .buttons button {
      background: #f8f9fa;
      border: 1px solid #dadce0;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #e8e8e8;
    }

    .apps {
      margin-top: 50px;
      max-width: 700px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .app {
      text-align: center;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .app-icon {
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      font-size: 28px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* MODAL STYLES */
    .modal {
      position: fixed;
      top: 20px;
      left: -400px;
      width: 300px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: all 1s ease-in-out;
      z-index: 1000;
      opacity: 0;
    }

    .modal.show {
      left: auto;
      right: 20px;
      opacity: 1;
    }

    .modal-close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    /* CARTE VOITURE */
    .card {
      position: relative;
      width: 320px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      background: white;
      margin-top: 60px;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .indicator {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 5px;
      font-size: 14px;
      user-select: none;
    }

    .card-content {
      padding: 15px 20px;
    }

    .card-content h3 {
      margin: 0 0 8px 0;
    }

    .card-content p {
      margin: 0;
      color: #555;
    }

    /* FOOTER */
    footer {
      background: rgba(255, 255, 255, 0.9);
      width: 100%;
      padding: 15px 20px;
      text-align: center;
      font-size: 14px;
      color: #333;
      position: fixed;
      bottom: 0;
      left: 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav>
  <div class="logo"></div>
  <div class="nav-links">
    <a href="#">Accueil</a>
    <a href="#">Applications</a>
    <a href="#">Contact</a>
  </div>
</nav>

<main>

  <div class="search-bar">
    <input type="text" placeholder="Rechercher sur Google ou taper une URL...">
  </div>

  <div class="buttons">
    <button>Recherche Google</button>
    <button>J'ai de la chance</button>

  <section class="apps">
    <a href="https://www.facebook.com" class="app">
      <div class="app-icon">üìò</div>
      <div>Facebook</div>
    </a>
    <a href="https://www.booking.com" class="app">
      <div class="app-icon">üè®</div>
      <div>Booking</div>
    </a>
    <a href="https://www.youtube.com" class="app">
      <div class="app-icon">‚ñ∂Ô∏è</div>

    </a>
    <a href="https://web.whatsapp.com" class="app">
      <div class="app-icon">üí¨</div>

    </a>
    <a href="https://www.tiktok.com" class="app">
      <div class="app-icon">üéµ</div>

    <a href="https://www.instagram.com" class="app">
      <div class="app-icon">üì∏</div>

  <!-- Carte Voiture -->
  <div class="card">
    <img src="Ressources/image.png" alt="Voiture rouge sportive" />
    <div class="indicator">NOUVEAU</div>

    </div>
  </div>

</main>

<!-- MODAL -->
<div class="modal" id="myModal">
  <span class="modal-close" onclick="closeModal()">√ó</span>
  <h3>Bienvenue üéâ!</h3>
  <p></p>
</div>

<!-- FOOTER -->
<footer>
  Projet clon√© par <strong>KOBENAN AMAN ATTAWA MARIE ANGE</strong>
</footer>


<script>
  // Cette fonction s'ex√©cute automatiquement lorsque la page est compl√®tement charg√©e
  window.onload = function () {
    // Utilisation de setTimeout pour retarder l'affichage du modal d'1 seconde (1000ms)
    setTimeout(() => {
      // Ajout de la classe 'show' au modal pour d√©clencher son animation et le rendre visible
      document.getElementById('myModal').classList.add('show');
    }, 1000);
  };

  // Fonction d√©clench√©e lorsqu'on clique sur la croix du modal pour le fermer
  function closeModal() {
    // Suppression de la classe 'show' pour cacher le modal avec l'animation de sortie
    document.getElementById('myModal').classList.remove('show');
  }
</script>

</body>
</html>
